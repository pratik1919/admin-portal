<!-- Header -->
<div class="site-header">
  <nav class="navbar navbar-dark">
    <div class="navbar-left">
      <a class="navbar-brand" routerLink="/">
        <div class="logo">
        </div>
      </a>
      <div class="toggle-button sidebar-toggle-first float-xs-left hidden-md-up">
        <span class="hamburger"></span>
      </div>
      <div class="toggle-button-second float-xs-right hidden-md-up">
        <i class="ti-arrow-left"></i>
      </div>
      <div class="toggle-button float-xs-right hidden-md-up" data-toggle="collapse" data-target="#collapse-1">
        <span class="more"></span>
      </div>
    </div>
    <div class="navbar-right navbar-toggleable-sm collapse" id="collapse-1">
      <div class="toggle-button dark sidebar-toggle-second float-xs-left">
        <span class="hamburger"><i class="fas fa-bars"></i></span>
      </div>
      <div class="toggle-button-second dark float-xs-right hidden-sm-down">
        <i class="fas fa-arrow-left"></i>
      </div>
      <ul class="nav navbar-nav light float-md-right">
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-fax"></i>
            <span class="hidden-md-up sub-menu-text">Fax Queue</span>
            <span class="tag tag-success top">3</span>
          </a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="fas fa-envelope"></i>
            <span class="hidden-md-up sub-menu-text">Messages</span>
            <span class="tag tag-danger top">12</span>
          </a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link" href="#" data-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-user-circle"></i>&nbsp;<i class="fas fa-caret-down"></i>
            <span class="hidden-md-up sub-menu-text">User Name</span>
          </a>
          <div class="dropdown-menu dropdown-menu-right animated fadeInDown">
            <a class="dropdown-item user-menu" href="#"><i class="fas fa-id-card-alt"></i>
              Profile</a>
            <a class="dropdown-item user-menu" href="#"><i class="fas fa-user-cog"></i> Settings</a>
            <a class="dropdown-item user-menu" href="#"><i class="fas fa-question"></i> Help</a>
            <a class="dropdown-item user-menu" (click)="signOutClicked()"><i class="fas fa-sign-out-alt"></i> Sign
              out</a>
          </div>
        </li>
      </ul>
      <ul class="nav navbar-nav">
        <li class="nav-item hidden-sm-down">
          <a class="nav-link toggle-fullscreen" href="#">
            <i class="fas fa-expand-arrows-alt"></i>
          </a>
        </li>
        <li class="nav-item dropdown hidden-sm-down">
          <a class="nav-link" href="#" data-toggle="dropdown" aria-expanded="false">
            <i class="fas fa-grip-horizontal"></i>
          </a>
          <div class="dropdown-apps dropdown-menu animated fadeInDown">
            <div class="a-grid">
              <div class="row row-sm">
                <div class="col-xs-4">
                  <div class="a-item">
                    <a href="#">
                      <div class="ai-icon"><i class="far fa-envelope fa-2x"></i></div>
                      <div class="ai-title">GMail</div>
                    </a>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="a-item">
                    <a href="#">
                      <div class="ai-icon"><i class="fab fa-google-drive fa-2x"></i></div>
                      <div class="ai-title">Drive</div>
                    </a>
                  </div>
                </div>
                <div class="col-xs-4">
                  <div class="a-item">
                    <a href="#">
                      <div class="ai-icon"><i class="fas fa-cogs fa-2x"></i></div>
                      <div class="ai-title">Other</div>
                    </a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </li>
      </ul>
      <div class="header-search float-md-left">
        <form [formGroup]="test">
          <input type="text" class="form-control" placeholder="Search for...">
          <button type="submit" class="btn bg-white">
            <i class="fas fa-search"></i>
          </button>
        </form>
      </div>
    </div>
  </nav>
</div>
